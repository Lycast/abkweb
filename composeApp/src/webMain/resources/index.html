<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABK Native - Expert Kotlin Multiplatform & FSM</title>

    <meta name="description" content="ABK Native : Expert en développement d'applications mobiles et web sur mesure (Kotlin Multiplatform).">
    <meta name="author" content="Anthony Brenon - ABK Native">

    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('app_theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch (e) {}
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Permet à ThemeManager de prendre le contrôle
            theme: {
                extend: {
                    colors: {
                        surfaceLight: '#F9FAFB',
                        surfaceDark: '#101010',
                        brandPrimary: '#285abf',
                        brandSecondary: '#7b77c9',
                        brandAccent: '#c7a63a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif']
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0.25' }, '100%': { opacity: '1' } },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(400px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 2s ease-out forwards',
                        'fade-in-up': 'fadeInUp 1.5s ease-out forwards'
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>

<body class="font-sans m-0 p-0">

    <noscript>
        <h1>ABK Native - Expert Kotlin Multiplatform</h1>

    </noscript>
</div>

<script type="application/javascript" src="composeApp.js"></script>
</body>
</html>
