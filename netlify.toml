[build]
# Commande SIMPLE : retire complètement l'installation apt-get.
# On ne fait que rendre le script exécutable et lancer la construction.
command = "chmod +x gradlew && ./gradlew :webTest:jsJar"

publish = "webTest/build/distributions"

[build.environment]
# Ceci est la clé : dire à Netlify d'utiliser sa version de Java 11 déjà installée.
JAVA_VERSION = "11"
NODE_VERSION = "20"