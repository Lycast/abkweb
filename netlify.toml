[build]
command = """
curl -sL https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.13%2B11/OpenJDK17U-jdk_x64_linux_hotspot_17.0.13_11.tar.gz -o /tmp/jdk17.tar.gz && \
tar -xzf /tmp/jdk17.tar.gz -C /tmp && \
export JAVA_HOME=/tmp/jdk-17.0.13+11 && \
export PATH=$JAVA_HOME/bin:$PATH && \
chmod +x gradlew && \
./gradlew :composeApp:jsBrowserDistribution
"""

publish = "composeApp/build/dist/js/productionExecutable"

[build.environment]
NODE_VERSION = "20"